
{% extends 'core/base.html' %} 
{%load static%}
<h1>Lista de Productos</h1>
<ul>
{% for producto in productos %}
    <li>
        <a href="{% url 'detalle_producto' producto.pk %}">{{ producto.nombre }}</a> - {{ producto.precio }}
    </li>
{% empty %}
    <li>No hay productos disponibles.</li>
{% endfor %}
</ul>
